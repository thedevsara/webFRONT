<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Array para armazenar os objetos carro
        let carros = [];
         //Loop principal do aplicativo
        while (true) {
        let opcao = parseInt(prompt("Digite a opção desejada:" + "\n1 - Cadastrar"  + "\n2 - Pesquisar" + "\n3 - Listar" + "\n4 - Excluir" + "\n5 - Sair"));
        switch (opcao) {
            case '1':
            cadastrarCarro();
            break;
            case "2":
            pesquisarCarro();
            break;
            case "3":
            listarCarros();
            break;
            case "4":
            excluirCarro();
            break;
            case "5":
            alert("Aplicação encerrada.");
            break;

        }
        if (opcao === "5") {
            break;
        }
        }

        //Função para cadastrar um novo carro
        function cadastrarCarro() {
        let marca = prompt("Digite a marca do carro:");
        let modelo = prompt("Digite o modelo do carro:");
        let ano = prompt("Digite o ano do carro:");
        let novoCarro = { marca: marca, modelo: modelo, ano: ano };
        carros.push(novoCarro);
        alert("Carro cadastrado com sucesso!");
        }

        //Função para pesquisar um carro pelo modelo
        function pesquisarCarro() {
        let modeloPesquisa = prompt("Digite o modelo do carro que deseja pesquisar:");
        let carroEncontrado = carros.find(carro => carro.modelo === modeloPesquisa);
        if (carroEncontrado) {
            alert(`Carro encontrado: Marca: ${carroEncontrado.marca}, Modelo: ${carroEncontrado.modelo}, Ano: ${carroEncontrado.ano}`);
        } else {
            alert("Carro não encontrado.");
        }
        }

        //Função para listar todos os carros cadastrados
        function listarCarros() {
        let lista = "";
        carros.forEach(carro => {
            lista += `Marca: ${carro.marca}, Modelo: ${carro.modelo}, Ano: ${carro.ano}\n`;
        });
        alert(lista);
        }

        //Função para excluir um carro pelo modelo
        function excluirCarro() {
        let modeloExclusao = prompt("Digite o modelo do carro que deseja excluir:");
        let indexExclusao = carros.findIndex(carro => carro.modelo === modeloExclusao);
        if (indexExclusao !== -1) {
            carros.splice(indexExclusao, 1);
            alert("Carro excluído com sucesso!");
        } else {
            alert("Carro não encontrado.");
        }
        }

        function venderProduto(){
            let novaProduto = parseInt(prompt("Informe o produto que você deseja?"))

            if(novaProduto >= 1 && novaPoltrona <= 45){
                let origemCliente = prompt("Qual origem?")
                let destinoCliente = prompt("Qual destino?")
                let valorPassagem = parseInt(prompt("Qual valor?"))

                novaPassagem(novaPoltrona, origemCliente, destinoCliente, valorPassagem)

                alert("Passagem vendida")
            }else{
                alert("Poltrona inválida")

                venderPassagem()
            }
            menu()
        }

       
        
    </script>
    
</body>
</html>
