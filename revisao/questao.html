<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Iniciando Pesquisa...");


    var somaSalario = 0, somaFilhos = 0, maiorSalario = 0, contMenorSalario = 0, i;

        for (i=1;i>=1;i++) {
        console.log("Usuário " + i);
        
        var salario = parseFloat(prompt("Digite o salário (digite um valor negativo para encerrar a pesquisa):"));

             if (salario < 0) {
             i--;
             break;
            }

        var numFilhos = parseInt(prompt("Digite o número de filhos:"));

        somaSalario += salario;
        somaFilhos += numFilhos;
  

        if (salario > maiorSalario) {
        maiorSalario = salario;
      }

        if (salario < 150) {
        contMenorSalario++;
         }
    }

        if (i > 0) {
         var mediaSalario = somaSalario / i;
         var mediaFilhos = somaFilhos / i;
         var percentMenorSalario = (contMenorSalario / i) * 100;

    console.log("Média de salário da população: R$" + mediaSalario.toFixed(2))
    console.log("Média do número de filhos: " + mediaFilhos.toFixed(2))
    console.log("Maior salário dos habitantes: R$" + maiorSalario.toFixed(2))
    console.log("Percentual de pessoas com salário menor que R$ 150,00: " + percentMenorSalario.toFixed(2) + "%")

    }else{
    console.log("Nenhum dado inserido")

    }
    </script>
    
</body>
</html>
